<section class="content-header">
	<h1>
		User <small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li >Settings</li>
		<li><a href="#/users"> User Management</a></li>
		<li class="active">{{btnSave}}</li>
	</ol>
</section>

<section class="content">
					
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">User Form</h3>
                </div>
                
                <div class="box-body">
					<form role="form" name="changepasswordform">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default"  >
									<div class="panel-heading">
										<h4 class="panel-title" style="cursor: pointer;">
											<a data-toggle="collapse" data-target="#basic">Basic Info</a>
										</h4>
									 </div>
									 <div id="basic"  class="panel-collapse collapse" ng-class="{'in': true}">
										<div class="panel-body">
											<div class="col-md-6">
												<section id="basic">
													<div class="form-group">
														<label>Name<span class="mandatory">*</span></label>
														<input type="text" id="name" class="form-control" placeholder="Enter Name" data-ng-model="user.name" />
													</div>
													
													<div class="form-group">
														<label>Email<span class="mandatory">*</span></label>
														<input type="email" id="email" class="form-control" placeholder="Enter Email" data-ng-model="user.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" />
													</div>
													<div class="form-group">
														<label>Primary Contact No<span class="mandatory">*</span></label>
														<input type="text" id="primaryContactNo" class="form-control" placeholder="Enter Primary Contact No" data-ng-model="user.primaryContactNo" />
													</div>
													<div class="form-group">
														<label>Secondary Contact No</label>
														<input type="text" id="secondaryContactNo" class="form-control" placeholder="Enter Secondary Contact No" data-ng-model="user.secondaryContactNo" />
													</div>
													<div class="form-group">
														<label>Address</label>
														<textarea rows="" cols="" id="address" class="form-control" placeholder="Enter Address" data-ng-model="user.address" > </textarea>
													</div>
													<div class="form-group">
														<label>Zone</label>
														<input type="text" id="zone" class="form-control" placeholder="Enter Zone" data-ng-model="user.zone" />
													</div>
																			
													<div class="form-group">
														<label>Status<span class="mandatory">*</span></label>
														<select data-ng-model="user.status" ui-select2 class="form-control" style="padding: 0px;" data-placeholder="Select Status">
							                               	<option></option>
							                               	<option data-ng-selected="{{obj.value == role.status}}" data-ng-repeat="obj in statusList" value="{{obj.value}}">{{obj.displayText}}</option>
							                           	</select>
													</div>
													
												</section>
											</div>
											<div class="col-md-6">
												<section id="userimage">
																
													<div class="form-group">
														<div class="fileinput-preview thumbnail" style="width: 150px; height: 185px;">
															<img id="profilePic" data-ng-src="{{user.imagePath}}" width="150px" height="180px" />
														</div>
														<span class="btn btn-default btn-file">
													    	<span class="fileinput-new">Upload Image</span>
															<input type="file" ng-file-select name="upload" accept="image/*" ng-file-change="upload($files)" />
												    	</span>
													</div>
													
												</section>
											</div>
											
										</div>
									</div>
								</div>
							</div>
							<div class="panel-group" id="accordion">
								<div class="panel panel-default"  >
									<div class="panel-heading">
										<h4 class="panel-title"  style="cursor: pointer;">
											<a data-toggle="collapse" data-target="#credential">Credential Info</a>
										</h4>
									 </div>
									 <div id="credential"  class="panel-collapse collapse" ng-class="{'in': true}">
										<div class="panel-body">
											<div class="col-md-6">
													<section id="basic">
														<div class="form-group">
															<label>User ID<span class="mandatory">*</span></label>
															<input type="text" id="userID" class="form-control" placeholder="Enter User ID" data-ng-model="user.userID" data-ng-disabled="!isNewUser" />
														</div>
														<div class="form-group" data-ng-show="isNewUser">
															<label>Password Option<span class="mandatory">*</span></label>
														</div>
														<div class="form-group" data-ng-show="isNewUser">
								                           	<label data-ng-repeat="choice in option.choices" style="padding-left: 2px;">
															  <input type="radio" id="passwordOption" name="response" data-ng-model="user.passwordOption" data-ng-value="choice.text" data-ng-change = 'passwordOption(user.passwordOption)'/>
															  {{choice.text}}
															</label>
														</div>
								                    
														<div class="form-group" data-ng-hide="passwordFieldView">
															<label>Password<span class="mandatory">*</span></label>
															<input type="password" id="newPassword" class="form-control" placeholder="Enter Password" data-ng-model="user.password" />
														</div>
								                    
														<div class="form-group" data-ng-hide="passwordFieldView">
															<label>Confirm Password<span class="mandatory">*</span></label>
															<input type="password" id="confirmPassword" class="form-control" placeholder="Enter Confirm Password" data-ng-model="user.confirmPassword" />
														</div>
														
														<div class="form-group">
															<label>Role<span class="mandatory">*</span></label>
															<select data-ng-model="user.roleID" ui-select2 class="form-control" style="padding: 0px;" data-placeholder="Select Role">
								                            	<option></option>
								                               	<option data-ng-selected="{{role.roleID == user.roleID}}" data-ng-repeat="role in roles" value="{{role.roleID}}">{{role.roleID}}</option>
								                           	</select>
														</div>
													</section>
											</div>
										</div>
									</div>
								</div>
							</div>
					
							<div class="form-group">
								<button type="submit" class="btn btn-primary" data-ng-click="saveUser(user)">{{btnSave}}</button>
	                        	<button class="btn btn-default" data-ng-click="resetUser()">Reset</button>
							</div>

                	</form>
				</div>
                	
                	
                	
            </div>
        </div>
    </div>
</section>
