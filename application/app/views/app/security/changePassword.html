
<section class="content-header">
	<h1>
		Change Password
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Change Password</li>
	</ol>
</section>


<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-if="response.status == 'error' || response.status == 'warning' " class="alert alert-block alert-danger">
				<button type="button" class="close" data-dismiss="alert">
					<i class="fa fa-times"></i>
				</button>
				<i class="fa fa-exclamation-circle"></i>
				{{response.message}}
			</div>
			<div data-ng-if=" response.status == 'success' " class="alert alert-block alert-success">
				<button type="button" class="close" data-dismiss="alert">
					<i class="fa fa-times"></i>
				</button>
				<i class="fa fa-check"></i>
				{{response.message}}
			</div>
		</div>
	</div>				
	<div class="row">
		<div class="col-md-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
		
	<div class="row">
		
		<div class="col-md-6">
			<div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Change Password</h3>
                </div>
                
                <form role="form" name="changepasswordform">
                    <div class="box-body">
                        <div class="form-group">
							<label>Old Password<span class="mandatory">*</span></label>
							<input type="password" id="oldPassword" class="form-control" placeholder="Enter Old Password" data-ng-model="user.oldPassword" />
						</div>
						
						<div class="form-group">
							<label>New Password<span class="mandatory">*</span></label>
							<input type="password" id="newPassword" class="form-control" placeholder="Enter New Password" data-ng-model="user.newPassword" />
						</div>
						
						<div class="form-group">
							<label>Confirm Password<span class="mandatory">*</span></label>
							<input type="password" id="confirmPassword" class="form-control" placeholder="Enter Confirm Password" data-ng-model="user.confPassword" />
							<span ng-show="(user.confPassword != user.newPassword) || (notMached)" style="color:red">New password and Confirm password must be same!</span>
						</div>
						
						<div class="form-group">
							<button class="btn btn-danger" data-ng-click="resetChangePassword()">Reset</button>
							<button type="submit" class="btn btn-primary" data-ng-click="changePassword(user)">Change Password</button>
  						</div>
                    </div>

                </form>
            </div>
		
		</div>
	
	</div>
	
</section>
