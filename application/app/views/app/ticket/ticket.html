
<section class="content-header">
	<h1>
	 Support Ticket 
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active"> Support Ticket</li>
	</ol>
</section>


<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-if="response.status == 'error' || response.status == 'warning' " class="alert alert-block alert-danger">
				<button type="button" class="close" data-dismiss="alert">
					<i class="fa fa-times"></i>
				</button>
				<i class="fa fa-exclamation-circle"></i>
				{{response.message}}
			</div>
			<div data-ng-if=" response.status == 'success' " class="alert alert-block alert-success">
				<button type="button" class="close" data-dismiss="alert">
					<i class="fa fa-times"></i>
				</button>
				<i class="fa fa-check"></i>
				{{response.message}}
			</div>
		</div>
	</div>				
	<div class="row">
		<div class="col-md-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
		
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"> Support Ticket</h3>
                </div>
                <form role="form" name="changepasswordform">
                    <div class="box-body">
                        <div class="form-group">
							<label>Related Service<span class="mandatory">*</span></label>
							<select data-ng-model="ticket.serviceName" ui-select2 class="form-control" style="padding: 0px;" data-placeholder="Select a service">
								<option></option>
								<option data-ng-repeat ="service in serviceList" value="{{service.serviceName}}" >{{service.serviceName}}</option>
							</select>
						</div>
						<div class="form-group">
							<label>Topic<span class="mandatory">*</span></label>
							<input type="text"  class="form-control" data-ng-model="ticket.topic" placeholder=" write your subject" />
						</div>
						<div class="form-group">
							<label>Body<span class="mandatory">*</span></label>
							<textarea class="form-control" type="text" rows="4" data-ng-model="ticket.body" placeholder="describe here"/>
						</div>
						<div class="form-group">
							<button class="btn btn-danger" data-ng-click="resetForm()">Reset</button>
							<button type="submit" class="btn btn-primary" data-ng-click="createTicket(ticket)">Submit</button>
  						</div>
                    </div>
				</form>
            </div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</section>
